repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.15.0"
    hooks:
      - id: ruff
        name: ruff
        # Common ruff options: fixable checks, typical selects, docstring rules and line length
        args: ["--fix", "--select", "E,F,W,B,I", "--extend-select", "D", "--line-length", "100"]
        additional_dependencies: ["ruff==0.15.0"]
  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.5"
    hooks:
      - id: bandit
        args:
          - "-r"
          - "src"
          - "--skip"
          - "B101"
          - "--exclude"
          - "tests"
        pass_filenames: false
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: "v0.34.0"
    hooks:
      - id: markdownlint
        args: ["--fix"]
        additional_dependencies: []
  - repo: https://github.com/PyCQA/pydocstyle
    rev: "6.3.0"
    hooks:
      - id: pydocstyle
        args: ["--convention=google"]
        additional_dependencies: ["pydocstyle"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: pretty-format-json
      - id: requirements-txt-fixer
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: uvx ty check
        language: system
        pass_filenames: false
        types_or: [python]
