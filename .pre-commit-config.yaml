repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.14.10"
    hooks:
      - id: ruff
        # Common ruff options: fixable checks, typical selects, docstring rules and line length
        args: ["--fix", "--select", "E,F,W,B,I", "--extend-select", "D", "--line-length", "100"]
        additional_dependencies: ["ruff==0.14.10"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.8.0"
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports"]
  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.5"
    hooks:
      - id: bandit
        args:
          - "-r"
          - "src"
          - "--skip"
          - "B101"
          - "--exclude"
          - "tests"
        stages: [commit]
        pass_filenames: false
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: "v0.34.0"
    hooks:
      - id: markdownlint
        args: ["--fix"]
        additional_dependencies: []
  - repo: https://github.com/PyCQA/pydocstyle
    rev: "6.3.0"
    hooks:
      - id: pydocstyle
        args: ["--convention=google"]
        additional_dependencies: ["pydocstyle"]
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: python -m pip_audit
        language: python
        types: [python]
        additional_dependencies: ["pip-audit"]
        args: ["--progress-spinner", "off"]
        pass_filenames: false
