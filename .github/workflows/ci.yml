name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps
        run: |
          python -m pip install --upgrade pip

      - name: Install project and test deps
        run: |
          python -m pip install --upgrade pip setuptools wheel hatchling
          python -m pip install -e .
          python -m pip install ruff mypy bandit pip-audit codespell
          python -m pip install pytest

      - name: Lint (ruff)
        run: ruff check .

      - name: Type-check (mypy)
        run: mypy . || true

      - name: Security scan (bandit)
        run: bandit -r src || true

      - name: Dependency audit (pip-audit)
        run: pip-audit --progress spinner || true

      - name: Spelling check (codespell)
        run: codespell . || true

      - name: Run tests
        run: pytest -q
