name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync dependencies with uv
        run: |
          uv sync
          # Run pre-commit hooks across the repository to ensure consistency
          uvx pre-commit run --all-files

      - name: Lint (ruff) via uvx
        run: uvx ruff check .

      - name: Type-check (ty) via uvx
        run: uvx ty check . || true

      - name: Security scan (bandit) via uvx
        run: uvx bandit -r src || true

      - name: Dependency audit (pip-audit) via uvx
        run: uvx pip-audit --progress spinner || true

      - name: Spelling check (codespell) via uvx
        run: uvx codespell . || true

      - name: Run tests
        run: uv run -m pytest -q
